<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Áudios - {{ subcategoria }}</title>
    <link rel="stylesheet" href="../static/backButton_style.css">
    <link rel="stylesheet" href="../static/base_style.css">
    <link rel="stylesheet" href="../static/buttons_style.css">
    <link rel="stylesheet" href="../static/audios.css">
</head>
<body>
    <div id="topo"><h1 id="titulo">Gray Wolf System.</h1></div>
    <h1>Áudios - {{ subcategoria }}</h1>

    <ul>
        {% for arquivo in arquivos %}
            <li>
                <p>{{ arquivo }}</p>
                <audio controls>
                    <source src="{{ url_for('servir_audio', subcategoria=subcategoria, nome_arquivo=arquivo) }}" type="audio/mpeg">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
            </li>
        {% endfor %}
    </ul>

    <div id="botoes-caixa">
        <form action="/graywolf-back" method="GET">
            <button id="backButton" type="submit">Voltar para HomePage.</button>
        </form>
    </div>

    <div id="roda_pe">
        <p>Copyright GrayWolf 2025.</p>
    </div>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/register.css">
    <link rel="stylesheet" href="../static/backButton_style.css">
    <link rel="shortcut icon" href="../static/images/GrayWolf_512png.png" type="image/x-icon">
    <title>Gray Wolf System</title>
</head>
<body>
    <div id="topo"><h1 id="titulo">Gray Wolf System.</h1></div>
    <div id="caixa_login-1">
        <img id="logo_imagem" src="../static/images/GrayWolf_512x.png" alt="logo-imagem">
        <p id="texto_1">Please fill in the spaces below to add a new user.</p>
        <form action="/graywolf-register" method="POST">
            <div id="caixa-login-2">
                <input id="inputs" type="text" name="nome_usuario" id="nome_usuario" required placeholder="Username"><br>
                <input id="inputs" type="password" name="senha_usuario" id="senha_usuario" required placeholder="Password"><br>
                <p id="checkbox_text"><input id="checkbox" type="checkbox" name="beAdmin" value="beAdmin"> Be a Admin</p>
            </div>
            <div class="botoes_logon">
                <button class="botao_login">Register</button>
            </div>          
        </form>

    </div>
    <div id="botoes-caixa">
        <form action="/graywolf-back" method="GET">
            <button id="backButton" type="submit">Back to HomePage.</button>
        </form>
    </div>
    <div id="roda_pe">
        <p>Copyright GrayWolf 2025.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="../static/images.css">
</head>
<body>
    <div id="topo"><h1 id="titulo">Gray Wolf System.</h1></div>
    <h1>Galeria - {{ subcategoria }}</h1>

    <div class="galeria">
        {% for imagem in imagens %}
            <img src="/imagem/{{ subcategoria }}/{{ imagem }}" alt="Imagem" class="miniatura" onclick="abrirModal(this.src)">
        {% endfor %}
    </div>

    <div id="modal" class="modal" onclick="fecharModal()">
        <span class="fechar">&times;</span>
        <img class="modal-conteudo" id="imagem-ampliada">
    </div>
    <a href="/graywolf-image">Voltar</a>
    <div id="roda_pe">
        <p>Copyright GrayWolf 2025.</p>
    </div>   

    <script>
        function abrirModal(src) {
            document.getElementById("imagem-ampliada").src = src;
            document.getElementById("modal").style.display = "block";
        }

        function fecharModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
